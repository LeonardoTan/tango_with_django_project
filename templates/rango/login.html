<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Login to Rango</h1>
    <form action="/rango/login/" id="login_form" method="post">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50">

        <br/>
        <input type="submit" value="submit">
    </form>


</body>
</html>
