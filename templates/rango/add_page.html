<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
</head>
<body>
    <h1>Add Page</h1>
    {% if category %}        
    
    <form action="/rango/category/{{ category_name_slug }}/add_page/" method="post" id="page_form">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="btnsubmit" value="Create Page" />
    </form>    
    {% else %}
    A category by this name does not exist.
    {% endif %}
</body>
</html>
